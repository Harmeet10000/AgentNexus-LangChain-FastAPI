[alembic]
# Script location for migrations
script_location = src/alembic

# Prepend sys.path with current directory
prepend_sys_path = .

# Path separator for version locations
version_path_separator = os
version_locations = src/alembic/versions

# Database URL - DO NOT hardcode here!
# This will be set dynamically from env.py using settings
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
